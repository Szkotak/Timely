    <div class="header">

                  </nav>

    <div class="container">
        <div class="inputs"> 
            <!-- how to make it on click -->
            <div class="Question">
            <p id="activeQuestion"><h3>What are your top 5 Weekly Activities</h3>(e.g. Sleep, Work, ect.)</p>
            </div>
            <div class="row init-input">
             <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                      <input id="act1" type="email">
                      <label for="act1" id="hours1">Activity 1</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="act2" type="email">
                        <label for="act2" id="hours2">Activity 2</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="act3" type="email">
                        <label for="act3" id="hours3">Activity 3</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="act4" type="email">
                        <label for="act4" id="hours4">Activity 4</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="act5" type="email">
                        <label for="act5" id="hours5">Activity 5</label>
                    </div>
                </div>
                <a class="button1 waves-effect waves-light btn-large"><i class="material-icons right">chevron_right</i>Submit</a>
                </form>
            </div>
        </div>

        <div class="current-input  animated bounceInRight">
            
            <div><h3>Current Hours:</h3></div>

            <div>Activity 1
                    <div id="slider">
                            <div id="custom-handle" class="ui-slider-handle"></div>
                          </div>
                           
                
            </div>  
            
            <div>Activity 2
                <p class="range-field">
                    <input type="range" id="slider" min="0" max="100" />
                </p>
            </div>
            
            <div>Activity 3
                 <p class="range-field">
                    <input type="range" id="slider" min="0" max="100" />
                </p>
            </div>
            <div>Activity 4
                <p class="range-field">
                     <input type="range" id="slider" min="0" max="100" />
                </p>
            </div>
            <div>Activity 5
                <p class="range-field">
                    <input type="range" id="slider" min="0" max="100" />
                </p>
            </div>

        </div>
